<div class="form-container">
  <img src="assets/images/logos/logo-biblioteca.png" alt="homepage" class="dark-logo" width="120">
  <div class="form-group">
    <label for="inputEmail">Email:</label>
    <br>
    <input type="email" #txtEmail class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Ingresa tu email">
  </div>
  <div class="form-group">
    <br>
    <label for="inputPassword">Contraseña: </label>
    <br>
    <input type="password" #txtContrasena class="form-control" id="inputPassword" placeholder="Ingresa tu contraseña">
  </div>
  <br>
  <button (click)="login(txtEmail.value,txtContrasena.value)" class="btn btn-primary btn-block">Iniciar sesión</button>
  <br>
  <a class="nav-link" href="/registrar"> No tienes cuenta? </a>
  <br>
  <h5 *ngIf="errorMensaje" class="error-message">{{ errorMensaje }}</h5>

</div>
