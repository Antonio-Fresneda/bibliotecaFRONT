<style>
  /* Eliminar el borde y el fondo del bot√≥n */
  button {
      border: none;
      background: none;
      padding: 0;
      margin-right: 10px;
  }
</style>
     <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{titulo}}</h4>
              <div class="table-responsive">
                <table class="table align-middle text-nowrap">
                  <thead>
                    <tr>
                      <th class="text-dark font-medium fs-4">Id</th>
                      <th class="text-dark font-medium fs-4">Email</th>
                      <th class="text-dark font-medium fs-4">{{columnaNombre}}</th>
                      <th class="text-dark font-medium fs-4">{{columnaApellidos}}</th>
                      <th class="text-dark font-medium fs-4">{{columnaTelefono}}</th>
                      <th class="text-dark font-medium fs-4">{{columnaFecha}}</th>
                      <th class="text-dark font-medium fs-4">{{columnaRol}}</th>
                      <th class="text-dark font-medium fs-4" *appHasPermiso="'ESCRIBIR_USUARIOS'">{{columnaAcciones}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let g of paginatedUsuarios">
                      <td>{{ g.id }}</td>
                      <td>{{ g.email }}</td>
                      <td>{{ g.nombre }}</td>
                      <td>{{ g.apellidos }}</td>
                      <td>{{ g.telefono }}</td>
                      <td>{{ formatFecha(g.fechaNacimiento) }}</td>
                      <td>{{ g.rol }}</td>
                      <td>
                        <button (click)="editUsuario(g)" *appHasPermiso="'ESCRIBIR_USUARIOS'" ><img src="assets/images/icon/pencil.png"  width="20"  /></button>
                        <button (click)="deleteUsuario(g)" *appHasPermiso="'ESCRIBIR_USUARIOS'" ><img src="assets/images/icon/trash-can.png" width="20"/></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <div class="card-body border-top">
          <ngb-pagination
            [collectionSize]="usuarios.length"
            [(page)]="currentPage"
            [pageSize]="pageSize"
            (pageChange)="onPageChange($event)"
            aria-label="Pagination"
          ></ngb-pagination>
        </div>
      </div>
