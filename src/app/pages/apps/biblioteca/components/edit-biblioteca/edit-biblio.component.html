<div class="row">
  <div class="col">
    <input type="text" [placeholder]="'Nombre Biblioteca'" class="form-control form-control-sm"  [(ngModel)]="biblioteca.nombre"#txtEditarNombreBiblioteca>
  </div>
  <div class="col">
    <input type="text" [placeholder]="'Direccion '" class="form-control form-control-sm" [(ngModel)]="biblioteca.direccion"#txtEditarDireccion>
  </div>
  <div class="col">
    <input type="text" [placeholder]="'Telefono'" class="form-control form-control-sm" [(ngModel)]="biblioteca.telefono" #txtEditarTelefono>
  </div>
  <div class="col">
    <input type="text" [placeholder]="'Email'" class="form-control form-control-sm" [(ngModel)]="biblioteca.email" #txtEditarEmail>
  </div>
  <div class="col">
    <input type="text" [placeholder]="'Sitio Web'" class="form-control form-control-sm" [(ngModel)]="biblioteca.sitioWeb" #txtEditarSitioWeb>
  </div>
</div>
<br>
<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="editar(biblioteca.id,txtEditarNombreBiblioteca.value,txtEditarDireccion.value,txtEditarTelefono.value,txtEditarEmail.value,txtEditarSitioWeb.value)">Editar Biblioteca</button>
  </div>
</div>
