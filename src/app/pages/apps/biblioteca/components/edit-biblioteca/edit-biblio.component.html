<div class="row">
  <div class="col">
    <input type="text" [placeholder]="'Nombre Biblioteca'" class="form-control form-control-sm"  [(ngModel)]="biblioteca.nombre"#txtEditarNombreBiblioteca>
  </div>
  <div class="col">
    <input type="text" [placeholder]="'Direccion '" class="form-control form-control-sm" [(ngModel)]="biblioteca.direccion"#txtEditarDireccion>
  </div>

</div>
<br>
<div class="row">
  <div class="col">
    <input type="text" [placeholder]="'Telefono'" class="form-control form-control-sm" [(ngModel)]="biblioteca.telefono" #txtEditarTelefono>
  </div>

  <div class="col">
    <input type="text" [placeholder]="'Email'" class="form-control form-control-sm" [(ngModel)]="biblioteca.email" #txtEditarEmail>
  </div>
  <div class="col">
    <input type="text" [placeholder]="'Sitio Web'" class="form-control form-control-sm" [(ngModel)]="biblioteca.sitioWeb" #txtEditarSitioWeb>
  </div>
</div>
<br>
<label for="selector">Selecciona uno o varios libros:</label>
  <br>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" (click)="toggleDropdown()">
      Selecciona uno o varios generos
    </button>
    <div class="dropdown-menu" [class.show]="dropdownOpen">
      <div *ngFor="let l of libros">
        <label class="dropdown-item">
          <input type="checkbox" [(ngModel)]="libroSeleccionado[l.id]" [value]="l.id"> Id: {{ l.id }} - Nombre: {{ l.titulo }}
        </label>
      </div>
      <button class="btn btn-primary" (click)="cerrar()">Confirmar</button>
    </div>
  </div>
  <br>
<br>
<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="confirmSelection(biblioteca.id,txtEditarNombreBiblioteca.value,txtEditarDireccion.value,txtEditarTelefono.value,txtEditarEmail.value,txtEditarSitioWeb.value)">Editar Biblioteca</button>
  </div>
</div>
