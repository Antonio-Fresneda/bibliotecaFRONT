<style>
  /* Eliminar el borde y el fondo del bot√≥n */
  button {
      border: none;
      background: none;
      padding: 0;
      margin-right: 10px;
  }
</style>
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Bibliotecas disponibles</h4>
          <div class="table-responsive">
            <table class="table align-middle text-nowrap">
                <thead>
                    <tr>
                      <th class="text-dark font-medium fs-4">Id</th>
                      <th class="text-dark font-medium fs-4">Nombre</th>
                      <th class="text-dark font-medium fs-4">Direccion</th>
                      <th class="text-dark font-medium fs-4">Telefono</th>
                      <th class="text-dark font-medium fs-4">Email</th>
                      <th class="text-dark font-medium fs-4">Sitio Web</th>
                      <th class="text-dark font-medium fs-4">Libros</th>
                      <th class="text-dark font-medium fs-4" *appHasPermiso="'ESCRIBIR_BIBLIOTECA'" >Acciones</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let b of paginatedBibliotecas'>
                    <td>{{b.id}}</td>
                    <td>{{b.nombre}}</td>
                    <td>{{b.direccion}}</td>
                    <td>{{b.telefono}}</td>
                    <td>{{b.email}}</td>
                    <td>{{b.sitioWeb}}</td>
                    <td>{{b.libros}}</td>
                    <td>
                      <button (click)="editBiblioteca(b)" *appHasPermiso="'ESCRIBIR_BIBLIOTECA'" ><img src="assets/images/icon/pencil.png"  width="20"  /></button>
                      <button (click)="deleteBiblioteca(b)" *appHasPermiso="'ESCRIBIR_BIBLIOTECA'" ><img src="assets/images/icon/trash-can.png" width="20"/></button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <div class="card-body border-top">
          <ngb-pagination
            [collectionSize]="bibliotecas.length"
            [(page)]="currentPage"
            [pageSize]="pageSize"
            (pageChange)="onPageChange($event)"
            aria-label="Pagination"
          ></ngb-pagination>
        </div>
      </div>
