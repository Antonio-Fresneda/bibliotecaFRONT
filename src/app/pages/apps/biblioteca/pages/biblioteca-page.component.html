<h1>{{'Lista_Biblioteca'|translate}}</h1>
<hr>
<div class="row" *appHasPermiso="'ESCRIBIR_BIBLIOTECA || LEER_BIBLIOTECA  '">
  <div class="col">
    <input type="text" [placeholder]="'Valor_de_Busqueda'|translate" class="form-control" #txtValor (input)="busqueda(txtValor.value)">
  </div>
</div>
<br>
<div class="row" *appHasPermiso="'ESCRIBIR_BIBLIOTECA || LEER_BIBLIOTECA  '" >
  <div class="col">
    <button class="btn btn-info" (click)="busquedaInicial()"><i class="bi bi-eraser-fill"></i>{{ 'Limpiar'| translate }} </button>
  </div>
</div>

<br>
<div class="row" *appHasPermiso="'ESCRIBIR_BIBLIOTECA || LEER_BIBLIOTECA  '" >
  <div class="col">
    <hr>
      <biblioteca-table [bibliotecas]="bibliotecas"
      [titulo]="'Bibliotecas_Disponibles'|translate"
      [columnaNombre]="'Nombre'|translate"
      [columnaDireccion]="'Direccion'|translate"
      [columnaTelefono]="'Telefono'|translate"
      [columnaSitioWeb]="'SitioWeb'|translate"
      [columnaLibros]="'Libros'|translate"
      [columnaAcciones]="'Acciones'|translate"></biblioteca-table>
  </div>
</div>

<div class="floating-button" *appHasPermiso="'ESCRIBIR_BIBLIOTECA'">
  <button (click)="createBiblio()"><img src="assets/images/icon/plus.png"  width="50"/></button>
</div>
