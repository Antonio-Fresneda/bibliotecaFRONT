<h1>{{'Lista_Generos'|translate}}</h1>
<hr>
<div class="row"  *appHasPermiso="'ESCRIBIR_GENERO || LEER_GENERO'"  >
  <div class="col">
    <input type="text" [placeholder]="'Valor_de_Busqueda'|translate" class="form-control" #txtValor (input)="busqueda(txtValor.value)">

  </div>
</div>
<br>
<div class="row"  *appHasPermiso="'ESCRIBIR_GENERO || LEER_GENERO'" >
  <div class="col">
    <button class="btn btn-info" (click)="busquedaInicial()"><i class="bi bi-eraser-fill"></i> {{'Limpiar'|translate}}</button>
  </div>
</div>
<br>
<div class="row"  *appHasPermiso="'ESCRIBIR_GENERO || LEER_GENERO'" >
  <genero-table [generos]="generos"
  [titulo]="'Generos_Disponibles'|translate"
  [columnaNombre]="'Nombre'|translate"
  [columnaDescripcion]="'Descripcion'|translate"
  [columnaEdadRecomendada]="'Edad_Recomendada'|translate"
  [columnaUrlWikipedia]="'UrlWikipedia'|translate"
  [columnaAcciones]="'Acciones'|translate"></genero-table>
</div>
<div class="floating-button" *appHasPermiso="'ESCRIBIR_GENERO'">
  <button (click)="createGenero()"><img src="assets/images/icon/plus.png"  width="50"/></button>
</div>
