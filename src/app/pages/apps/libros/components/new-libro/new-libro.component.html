<div>
  <h2>Crear Libro</h2>
  <div class="row">
    <div class="col">
      <input type="text" [placeholder]="'Titulo'" class="form-control" #txtTitulo>
    </div>
    <div class="col">
      <input type="text" [placeholder]="'AÃ±o Publicacion '" class="form-control" #txtAnoPublicacion>
    </div>
    <div class="col">
      <input type="text" [placeholder]="'ISBN'" class="form-control" #txtIsbn>
    </div>
  </div>
  <br>

  <label for="selector">Selecciona un autor:</label>
  <br>
  <select class="custom-select form-control" [(ngModel)]="autorSeleccionado">
    <option *ngFor="let autor of autores" [value]="autor.id">Id: {{ autor.id }} - Nombre: {{ autor.nombre }} </option>
  </select>
  <br>


  <label for="selector">Selecciona un genero:</label>
  <br>
  <select class="custom-select form-control" [(ngModel)]="generoSeleccionado">
    <option *ngFor="let g of generos" [value]="g.id">Id: {{ g.id }} - Nombre: {{ g.nombre }} </option>
  </select>

  <br>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="crear(txtTitulo.value,txtAnoPublicacion.value,txtIsbn.value,autorSeleccionado,generoSeleccionado)">Crear Libro</button>
    </div>
  </div>
</div>
