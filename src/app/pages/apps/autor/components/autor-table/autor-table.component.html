<style>

  button {
      border: none;
      background: none;
      padding: 0;
      margin-right: 10px;
  }
</style>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{titulo}}</h4>
          <div class="table-responsive">
            <table class="table align-middle text-nowrap">
                <thead>
                    <tr>
                      <th class="text-dark font-medium fs-4">Id</th>
                      <th class="text-dark font-medium fs-4">{{columnaNombre}}</th>
                      <th class="text-dark font-medium fs-4">{{columnaFecha}}</th>
                      <th class="text-dark font-medium fs-4">{{columnaNacionalidad}}</th>
                      <th class="text-dark font-medium fs-4" *appHasPermiso="'ESCRIBIR_AUTOR '" >{{columnaAcciones}}</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let autor of paginatedAutores'>
                    <td>{{autor.id}}</td>
                    <td>{{autor.nombre}}</td>
                    <td>{{formatFecha(autor.fechaNacimiento)}}</td>
                    <td>{{autor.nacionalidad}}</td>
                    <td>
                      <button  (click)="editAutor(autor)" *appHasPermiso="'ESCRIBIR_AUTOR '" ><img src="assets/images/icon/pencil.png"  width="20"  /></button>
                      <button (click)="deleteAutor(autor)" *appHasPermiso="'ESCRIBIR_AUTOR '" ><img src="assets/images/icon/trash-can.png" width="20"/></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <div class="card-body border-top">
          <ngb-pagination
            [collectionSize]="autores.length"
            [(page)]="currentPage"
            [pageSize]="pageSize"
            (pageChange)="onPageChange($event)"
            aria-label="Pagination"
          ></ngb-pagination>
        </div>
      </div>
