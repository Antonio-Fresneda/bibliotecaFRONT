<style>
  /* Eliminar el borde y el fondo del bot√≥n */
  button {
      border: none;
      background: none;
      padding: 0;
      margin-right: 10px;
  }
</style>
     <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Usuarios disponibles</h4>
              <div class="table-responsive">
                <table class="table align-middle text-nowrap">
                  <thead>
                    <tr>
                      <th class="text-dark font-medium fs-4">Id</th>
                      <th class="text-dark font-medium fs-4">Nombre</th>
                      <th class="text-dark font-medium fs-4">Permisos</th>
                      <th class="text-dark font-medium fs-4">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let g of paginatedRol">
                      <td>{{ g.id }}</td>
                      <td>{{ g.nombre }}</td>
                      <td>{{ g.permisos }}</td>


                      <td>
                        <button (click)="editRol(g)" ><img src="assets/images/icon/pencil.png"  width="20"  /></button>
                        <button (click)="deleteRol(g)" ><img src="assets/images/icon/trash-can.png" width="20"/></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <div class="card-body border-top">
          <ngb-pagination
            [collectionSize]="rol.length"
            [(page)]="currentPage"
            [pageSize]="pageSize"
            (pageChange)="onPageChange($event)"
            aria-label="Pagination"
          ></ngb-pagination>
        </div>
      </div>
